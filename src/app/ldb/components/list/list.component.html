<h4>Listado</h4>
    <ul class="list-group">
      <li *ngFor="let character of characterList;
       let i = index;
        let isFrist = first;
         let islast = last;
         let isEven = even;
         let isOdd = odd;"
       class="list-group-item d-flex justify-content-between aling-items-center " [ngClass]="{
        'list-group-item-info': isOdd,
        'list-group-item-warning': isEven,
        }">

<div>
       <span class="text-primary"> {{i+1}}. </span>
       <span>{{ character.name}} - </span>
       <strong>Power: </strong>
       <span>{{ character.power }}</span>
      </div>
       <button (click)="deleteCharacter(character.id)" class="btn btn-danger">X</button>

      </li>
    </ul>
